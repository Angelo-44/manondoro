<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 25px;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
      position: relative;
      transition: transform 0.3s;
    }
    .container:hover {
      transform: scale(1.02);
    }
    img.logo {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      border: 4px solid #fff;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    img.logo:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 40px rgba(255,255,255,0.8);
    }
    p {
      font-size: 16px;
      font-weight: 300;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      padding: 20px 35px;
      background: #ff4b2b;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      transition: 0.5s;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    .btn:hover {
      background: #ff1e50;
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .btn img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .btn.secondary {
      background: #fff;
      color: #ff416c;
      margin-top: 15px;
      transition: 0.5s;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    .btn.secondary:hover {
      background: #ffe5e5;
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <p>TikTok : @manon_doro<br>Instagram : manon.doro44</p>
    <a class="btn" href="#" target="_blank">
      <img src="images/logoprivé.jpg" alt="Logo bouton">
      Rejoindre le groupe privé pour 20€
    </a>
    <a class="btn secondary" href="#" target="_blank">Rejoindre le canal public gratuit</a>
  </div>
</body>
</html>
